# version: "3.8"

services:
  # Node.js Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: dockerfile.dev
    container_name: fitness-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      MONGO_URI: ${MONGO_URI}  # Use your Atlas URI from .env
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_here}
      JWT_EXPIRE: ${JWT_EXPIRE:-30d}
      JWT_COOKIE_EXPIRE: ${JWT_COOKIE_EXPIRE:-30}
    volumes:
      - ./Backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: src/dockerfile.dev
    container_name: fitness-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
      REACT_APP_NODE_ENV: ${NODE_ENV:-development}
    volumes:
      - ./src:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  fitness-network:
    driver: bridge
