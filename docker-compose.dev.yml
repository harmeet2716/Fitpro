version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: fitness-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: fitnessdb
    volumes:
      - mongodb_data_dev:/data/db
      - ./backend/Scripts/seed.js:/docker-entrypoint-initdb.d/seed.js:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: fitness-backend-dev
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/fitnessdb
      JWT_SECRET: dev_jwt_secret
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    depends_on:
      - mongodb

  frontend:
    build:
      context: .
      dockerfile: src/dockerfile.dev
    container_name: fitness-frontend-dev
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./src:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: npm start

volumes:
  mongodb_data_dev: